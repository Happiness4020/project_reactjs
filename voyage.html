<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết chuyến đi - Nhật Ký Hải Trình</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&family=Noto+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles/voyage.css" />
  </head>

  <body>
    <!-- Decorative Background Elements -->
    <div class="bg-decoration"></div>

    <div class="main-content">
      <div class="container py-5">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          <span>Trở về trang chủ</span>
        </a>

        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">
            <i class="fas fa-ship me-2"></i>
            Đang tải thông tin chuyến đi...
          </div>
        </div>

        <!-- Voyage Root (for dynamic loading) -->
        <div id="voyage-root"></div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop" aria-label="Cuộn lên đầu trang">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script>
      // Scroll to top functionality
      const scrollTopBtn = document.getElementById("scrollTop");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.add("visible");
        } else {
          scrollTopBtn.classList.remove("visible");
        }
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Timeline navigation active state
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("timeline-link")) {
          document
            .querySelectorAll(".timeline-link")
            .forEach((l) => l.classList.remove("active"));
          e.target.classList.add("active");
        }
      });

      // Smooth scroll for anchor links
      document.addEventListener("click", (e) => {
        if (
          e.target.tagName === "A" &&
          e.target.getAttribute("href")?.startsWith("#")
        ) {
          const href = e.target.getAttribute("href");
          if (href !== "#" && !e.target.classList.contains("disabled")) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          }
        }
      });

      // Add entrance animations when elements come into view
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate-in");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe chapter sections when they're added to the DOM
      const observeElements = () => {
        document
          .querySelectorAll(".chapter-section, .media-card, .analysis-box")
          .forEach((el) => {
            observer.observe(el);
          });
      };

      // Run when DOM changes (for dynamically loaded content)
      const mutationObserver = new MutationObserver(observeElements);
      mutationObserver.observe(document.getElementById("voyage-root"), {
        childList: true,
        subtree: true,
      });
    </script>

    <script type="module" src="src/voyage-loader.js"></script>
  </body>
</html>
