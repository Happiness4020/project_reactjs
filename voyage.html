<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chi tiết chuyến đi - Nhật Ký Hải Trình</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600;700&family=Noto+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ocean-dark: #0a4d68;
        --ocean-medium: #088395;
        --ocean-light: #05bfdb;
        --sand: #f4e4c1;
        --parchment: #fef9e7;
        --gold: #d4af37;
        --text-dark: #2c3e50;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Noto Sans", sans-serif;
        background: linear-gradient(135deg, #e8f4f8 0%, #b8dce8 100%);
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(8, 131, 149, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(5, 191, 219, 0.03) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .main-content {
        position: relative;
        z-index: 1;
      }

      /* Back Button */
      .back-button {
        background: white;
        color: var(--ocean-medium);
        border: 2px solid var(--ocean-light);
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .back-button:hover {
        background: var(--ocean-medium);
        color: white;
        transform: translateX(-5px);
        box-shadow: 0 6px 20px rgba(8, 131, 149, 0.3);
      }

      /* Voyage Header */
      .voyage-header {
        background: white;
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .voyage-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          var(--ocean-medium),
          var(--ocean-light),
          var(--gold)
        );
      }

      .voyage-badge {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--ocean-medium),
          var(--ocean-light)
        );
        color: white;
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(8, 131, 149, 0.3);
      }

      .voyage-title {
        font-family: "Noto Serif", serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--ocean-dark);
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .voyage-meta {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #6c757d;
        font-size: 1rem;
      }

      .meta-item i {
        color: var(--ocean-medium);
        font-size: 1.2rem;
      }

      .meta-item strong {
        color: var(--text-dark);
      }

      /* Timeline Navigation */
      .timeline-nav {
        background: white;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .timeline-nav h5 {
        color: var(--ocean-dark);
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .timeline-nav h5 i {
        color: var(--ocean-light);
      }

      .timeline-list {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .timeline-link {
        background: var(--parchment);
        border: 2px solid var(--sand);
        color: var(--ocean-dark);
        padding: 10px 20px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .timeline-link:hover {
        background: var(--ocean-light);
        color: white;
        border-color: var(--ocean-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(5, 191, 219, 0.3);
      }

      .timeline-link.active {
        background: var(--ocean-medium);
        color: white;
        border-color: var(--ocean-medium);
      }

      /* Chapter Section */
      .chapter-section {
        background: white;
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .chapter-header {
        border-bottom: 3px solid var(--ocean-light);
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .chapter-number {
        display: inline-block;
        background: linear-gradient(135deg, var(--gold), #f4d03f);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.4rem;
        margin-bottom: 15px;
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      }

      .chapter-title {
        font-family: "Noto Serif", serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--ocean-dark);
        margin-bottom: 15px;
      }

      .chapter-content {
        font-size: 1.1rem;
        line-height: 1.9;
        color: var(--text-dark);
        margin-bottom: 30px;
      }

      .chapter-content p {
        margin-bottom: 20px;
        text-align: justify;
      }

      /* Media Grid */
      .media-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        margin: 30px 0;
      }

      .media-card {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        border: 2px dashed var(--ocean-light);
        min-height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .media-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .media-card i {
        font-size: 3rem;
        color: var(--ocean-medium);
        margin-bottom: 15px;
      }

      .media-card h6 {
        color: var(--ocean-dark);
        font-weight: 600;
        margin-bottom: 10px;
      }

      .media-card p {
        color: #6c757d;
        margin: 0;
      }

      /* Analysis Box */
      .analysis-box {
        background: linear-gradient(135deg, #fff8e7, #ffeaa7);
        border-radius: 15px;
        padding: 30px;
        border-left: 5px solid var(--gold);
        margin-top: 30px;
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.2);
      }

      .analysis-box h5 {
        color: var(--ocean-dark);
        font-weight: 700;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .analysis-box h5 i {
        color: var(--gold);
      }

      .analysis-box p {
        color: var(--text-dark);
        line-height: 1.8;
        margin: 0;
      }

      /* Navigation Buttons */
      .chapter-navigation {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #e9ecef;
      }

      .nav-btn {
        background: white;
        border: 2px solid var(--ocean-light);
        color: var(--ocean-medium);
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .nav-btn:hover {
        background: var(--ocean-medium);
        color: white;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(8, 131, 149, 0.3);
      }

      .nav-btn.disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      /* Loading State */
      .loading-container {
        text-align: center;
        padding: 100px 20px;
      }

      .loading-spinner {
        display: inline-block;
        width: 60px;
        height: 60px;
        border: 4px solid rgba(8, 131, 149, 0.2);
        border-top-color: var(--ocean-medium);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: var(--ocean-medium);
        font-size: 1.2rem;
        font-weight: 600;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .voyage-header {
          padding: 30px 20px;
        }

        .voyage-title {
          font-size: 1.8rem;
        }

        .voyage-meta {
          gap: 15px;
        }

        .chapter-section {
          padding: 25px 20px;
        }

        .chapter-title {
          font-size: 1.5rem;
        }

        .media-grid {
          grid-template-columns: 1fr;
        }

        .chapter-navigation {
          flex-direction: column;
        }

        .nav-btn {
          width: 100%;
          justify-content: center;
        }

        .timeline-list {
          flex-direction: column;
        }

        .timeline-link {
          width: 100%;
          text-align: center;
        }
      }

      /* Scroll to top button */
      .scroll-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background: var(--ocean-medium);
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 20px rgba(8, 131, 149, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .scroll-top:hover {
        background: var(--ocean-dark);
        transform: translateY(-5px);
      }

      .scroll-top.visible {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="container py-5">
        <!-- Back Button -->
        <a href="/" class="back-button">
          <i class="fas fa-arrow-left"></i>
          <span>Trở về trang chủ</span>
        </a>

        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">
            <i class="fas fa-ship me-2"></i>Đang tải thông tin chuyến đi...
          </div>
        </div>

        <!-- Voyage Root (for dynamic loading) -->
        <div id="voyage-root"></div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Scroll to top functionality
      const scrollTopBtn = document.getElementById("scrollTop");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          scrollTopBtn.classList.add("visible");
        } else {
          scrollTopBtn.classList.remove("visible");
        }
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Timeline navigation active state
      document.querySelectorAll(".timeline-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          document
            .querySelectorAll(".timeline-link")
            .forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
        });
      });

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          const href = this.getAttribute("href");
          if (href !== "#" && !this.classList.contains("disabled")) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          }
        });
      });
    </script>
    <script type="module" src="src/voyage-loader.js"></script>
  </body>
</html>
